[package]
name = "mysk-data-api"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-cors = "0.7.0"
actix-web = { version = "4.3.1" }
bs58 = "0.5.0"
chrono = { version = "0.4.37", features = ["serde"] }
dotenv = "0.15.0"
env_logger = "0.11.0"
futures = "0.3.17"
jsonwebtoken = "9.2.0"
log = "0.4.21"
mysk-lib = { path = "../mysk-lib" }
mysk-lib-macros = { path = "../mysk-lib-macros" }
parking_lot = "0.12.1"
serde = "1.0.164"
serde_qs = "0.12.0"
sha2 = "0.10.8"
sqlx = { version = "0.7", default-features = false, features = [
    "chrono",
    "json",
    "macros",
    "postgres",
    "runtime-tokio-native-tls",
    "uuid",
] }
uuid = { version = "1.7.0", features = ["serde", "v4"] }

[build-dependencies]
chrono = { version = "0.4.37", features = ["alloc"] }
